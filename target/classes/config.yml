# GiftBond Configuration v1.1.0
# Essential settings only - Edit to customize

storage:
  remote:
    type: "h2"

settings:
  enabled: true
  dual_personal_points: true
  boost_dual_personal_points: true
  allow_self_gifts: false
  gift_cooldown: 30
  max_friends_display: 10
  min_hours_played: 12
  enable_min_hours_requirement: true
  hours_played_placeholder: "%statistic_hours_played%"
  daily_gift_limit: 20
  broadcast_top1: true
  top1_commands:
    - "discordsrv broadcast ✨ **{player1}** y **{player2}** son ahora la pareja Nº1 con **{points} puntos!** ✨"
  gui_enabled: false

mailbox:
  enabled: true
  min_cost_for_mailbox: 100
  shared_percentage: 25
  shared_money_percentage: 50
  auto_claim_free_gifts: true
  storage_duration_days: 7
  max_pending_gifts: 50
  cleanup_interval_minutes: 60
  notify_sender_on_claim: true
  dynamic_points:
    enabled: true

boosts:
  vip:
    multiplier: 1.5
    permission: "giftbond.boost.vip"
  premium:
    multiplier: 2.0
    permission: "giftbond.boost.premium"
  ultra:
    multiplier: 3.0
    permission: "giftbond.boost.ultra"

debug:
  enabled: false