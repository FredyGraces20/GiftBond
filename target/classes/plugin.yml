name: GiftBond
version: 1.1.0
main: com.fredygraces.giftbond.GiftBond
api-version: 1.21
author: Fredy_Graces
description: |
  Advanced gift and friendship system with:
  • Friendship points and ranking
  • Mailbox system for pending gifts
  • Permanent and temporary boosts
  • Integrated economy with SQLite
  • Smart random gifts
  • Gift history
website: https://github.com/fredygraces/GiftBond
