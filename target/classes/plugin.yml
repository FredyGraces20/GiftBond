name: GiftBond
version: 1.1.0
main: com.fredygraces.giftbond.GiftBond
api-version: 1.21
author: Fredy_Graces
description: |
  Sistema avanzado de regalos y amistad con:
  • Puntos de amistad y ranking
  • Sistema de mailbox para regalos pendientes
  • Boosts permanentes y temporales
  • Economía integrada con SQLite
  • Regalos aleatorios inteligentes
  • Historial de regalos
website: https://github.com/fredygraces/GiftBond
